<!DOCTYPE html>
<html>
<head>
	<title>Magister Android</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		setTimeout(function(){
			setInterval(function(){
				$('body').css('background-image', 'url(http://www.gamecensor.nl/wp-content/uploads/2015/10/18360-doge-doge-simple.jpg)');
				setTimeout(function(){
					$('body').css('background-image', 'none');
				}, 300);
			}, 5);
		}, 5000);
	});
	</script>
</head>
<body>
	<h1>Magister</h1>
	<p>Wij hebben een Magister app gemaakt voor Android. Dit hebben wij gedaan omdat de bestaande Magister app niet aan onze eisen voldoet</p>
</body>
</html>
